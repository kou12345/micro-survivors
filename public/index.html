<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Micro Survivors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div class="ui-bar">
                <div>HP</div>
                <div id="hpBar"><div id="hpFill" style="width: 100%"></div></div>
                <div style="margin-top: 4px;">Lv.<span id="levelDisplay">1</span></div>
                <div id="xpBar"><div id="xpFill" style="width: 0%"></div></div>
            </div>
        </div>

        <div id="timer">15:00</div>

        <button id="pauseButton">⏸</button>

        <div id="pauseMenu" style="display: none;">
            <h2>PAUSED</h2>
            <div id="playerInfo">
                <div class="info-section">
                    <h3>ステータス</h3>
                    <div class="info-row">
                        <span>レベル:</span>
                        <span id="infoLevel">1</span>
                    </div>
                    <div class="info-row">
                        <span>体力:</span>
                        <span id="infoHp">100 / 100</span>
                    </div>
                </div>
                <div class="info-section">
                    <h3>武器</h3>
                    <div id="infoWeapons"></div>
                </div>
                <div class="info-section">
                    <h3>パッシブアイテム</h3>
                    <div id="infoPassives"></div>
                </div>
                <div class="info-section mutation-section">
                    <h3>🧬 変異耐性システム</h3>
                    <p class="mutation-desc">同じ武器で敵を倒しすぎると、敵が耐性を獲得します</p>
                    <div id="infoMutations"></div>
                </div>
                <div class="info-section synergy-section">
                    <h3>🔗 シナジー</h3>
                    <div id="infoSynergies"></div>
                </div>
            </div>
            <button class="main-btn" id="resumeButton">再開</button>
        </div>

        <div id="waveWarning">
            <div class="wave-text">WAVE <span id="waveNumber">1</span></div>
            <div class="wave-subtext">INCOMING!</div>
        </div>

        <div id="weaponDisplay"></div>
        <div id="synergyDisplay"></div>

        <div id="synergyPopup">
            <div class="synergy-popup-content">
                <div class="synergy-header">
                    <span class="synergy-emoji">🔗</span>
                    <span class="synergy-label">シナジー発動!</span>
                </div>
                <div class="synergy-name">シナジー名</div>
                <div class="synergy-desc">シナジー効果</div>
                <div class="synergy-science">科学的説明</div>
            </div>
        </div>

        <div id="joystickContainer">
            <div id="joystickBase">
                <div id="joystickStick"></div>
            </div>
        </div>

        <div id="levelUpMenu">
            <h2>LEVEL UP!</h2>
            <div id="upgradeOptions"></div>
        </div>

        <div id="startScreen">
            <h1>MICRO SURVIVORS</h1>
            <p>WASD or Arrow keys to move</p>
            <p id="mobileControlsInfo">Use joystick to move</p>
            <div class="time-select">
                <p style="margin-bottom: 10px;">Select Time:</p>
                <div class="time-buttons">
                    <button class="time-btn" onclick="setGameTime(3)">3 min</button>
                    <button class="time-btn" onclick="setGameTime(5)">5 min</button>
                    <button class="time-btn selected" onclick="setGameTime(10)">10 min</button>
                    <button class="time-btn" onclick="setGameTime(15)">15 min</button>
                </div>
            </div>
            <button class="computer-mode-btn" id="computerModeBtn" onclick="toggleComputerMode()">🎮 コンピュータモード: OFF</button>
            <button class="main-btn" onclick="startGame()">START</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h2>GAME OVER</h2>
            <div class="result">
                <p>Time: <span id="finalTime">00:00</span></p>
                <p>Level: <span id="finalLevel">1</span></p>
                <p>Kills: <span id="finalKills">0</span></p>
            </div>
            <button class="main-btn" onclick="startGame()">RETRY</button>
        </div>
    </div>

    <script type="module">
        import { init } from './js/game.js';
        window.onload = init;
    </script>
</body>
</html>
